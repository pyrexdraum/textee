{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Главная{% endblock %}

{% block content %}
  <form action="{% url 'index' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">
      <i class="bi bi-check2-square"></i> Создать
    </button>
  </form>
{% endblock %}
