{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Сменить пароль{% endblock %}

{% block content %}
  <div class="row justify-content-start">
    <div class="col-3"></div>
    <div class="col-6 my-4 p-3 border rounded-3 bg-light shadow">
      <h2 class="text-center">Сменить пароль</h2><br>
      <form class="px-2" method="post" action="{% url 'account_change_password' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
          <button class="btn btn-success" type="submit">Сменить пароль</button>
          <a class="ps-2" href="{% url 'account_reset_password' %}">Забыли пароль?</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
